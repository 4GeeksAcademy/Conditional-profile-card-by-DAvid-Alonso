<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Postcard condicional</title>
    <link rel="shortcut icon" href="./assets/img/4geeks.ico" />
    <script
      src="https://kit.fontawesome.com/072e5df971.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <ul class="filters">
      <li>
        <label>Portada</label>
        <select class="picker" for="includeCover">
          <option value="">Incluir portada</option>
          <option value="true">True</option>
          <option value="false">False</option>
        </select>
      </li>
      <li>
        <label>Nombre</label>
        <input class="picker" for="name" type="text" />
      </li>
      <li>
        <label>Apellidos</label>
        <input class="picker" for="lastName" type="text" />
      </li>
      <li>
        <label>S.M. Position</label>
        <select class="picker" for="socialMediaPosition">
          <option value="position-left">Izquierda</option>
          <option value="position-right">Derecha</option>
        </select>
      </li>
      <li>
        <label>Twitter</label>
        <input class="picker" for="twitter" type="text" />
      </li>
      <li>
        <label>Github</label>
        <input class="picker" for="github" type="text" />
      </li>
      <li>
        <label>LinkedIn</label>
        <input class="picker" for="linkedin" type="text" />
      </li>
      <li>
        <label>Instagram</label>
        <input class="picker" for="instagram" type="text" />
      </li>
      <li>
        <label>Puesto</label>
        <select class="picker" for="role">
          <option value="">Ninguno</option>
          <option value="Desarrolador Web">Desarrolador Web</option>
          <option value="Pintor de brocha gorda">Pintor de brocha gorda</option>
          <option value="Jefe de Frontend">Jefe de Frontend</option>
        </select>
      </li>
      <li>
        <label>Ciudad</label>
        <select class="picker" for="city">
          <option value="">Desconocida</option>
          <option value="Almuñécar">Almuñécar</option>
          <option value="Bejer de la Frontera">Bejer de la Frontera</option>
          <option value="Lepe">Lepe</option>
          <option value="Torremolinos">Torremolinos</option>
        </select>
      </li>
      <li>
        <label>País</label>
        <select class="picker" for="country">
          <option value="">Desconocido</option>
          <option value="España">España</option>
          <option value="Colombia">Colombia</option>
          <option value="Venezuela">Venezuela</option>
          <option value="Alemania">Alemania</option>
        </select>
      </li>
    </ul>
    <div id="widget_content"></div>

    <!-- do not remove this bundle.js tag -->
    <script type="text/javascript" src="/main.bundle.js"></script>
  </body>
</html>
